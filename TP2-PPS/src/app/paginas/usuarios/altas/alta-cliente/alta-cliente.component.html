<ion-header>
  <ion-toolbar>
    <ion-back-button (click)="navigateBack()" slot="start"></ion-back-button>
    <ion-title size="small">Registrar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab  vertical="top" horizontal="end">
    <ion-fab-button (click)="takePic()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card id="card-img">
    <ion-card-content>
      <ion-img *ngIf="this.img; else no_img" [src]="this.img.webPath"></ion-img>

      <ng-template #no_img>
        <ion-img src="assets/images/default.jpg" height="50px"></ion-img>
      </ng-template>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>

      <form [formGroup]="grupoDeControles" (ngSubmit)="enviar()">
        <ion-fab (click)="escanearDni()" vertical="top" horizontal="end" slot="fixed">
          <ion-fab-button>
            <ion-icon name="barcode"></ion-icon>
          </ion-fab-button>
        </ion-fab>

        <ion-item>
          <ion-input type="inputText" name="nombre" formControlName="nombre" placeholder="Nombre..">
          </ion-input>
        </ion-item>

        <ng-container *ngFor="let validation of validationUserMessage.nombre">
          <div class="error_message"
            *ngIf="grupoDeControles.get('nombre').hasError(validation.type) && (grupoDeControles.get('nombre').dirty || grupoDeControles.get('nombre').touched)">
            {{validation.message}}
          </div>
        </ng-container>

        <ion-item>
          <ion-input type="inputText" name="apellido" formControlName="apellido"  placeholder="Apellido..">
          </ion-input>
        </ion-item>

        <ng-container *ngFor="let validation of validationUserMessage.apellido">
          <div class="error_message"
            *ngIf="grupoDeControles.get('apellido').hasError(validation.type) && (grupoDeControles.get('apellido').dirty || grupoDeControles.get('apellido').touched)">
            {{validation.message}}
          </div>
        </ng-container>

        <ion-item>
          <ion-input type="number" name="dni" formControlName="dni" placeholder="DNI..">
          </ion-input>
        </ion-item>

        <ng-container *ngFor="let validation of validationUserMessage.dni">
          <div class="error_message"
            *ngIf="grupoDeControles.get('dni').hasError(validation.type) && (grupoDeControles.get('dni').dirty || grupoDeControles.get('dni').touched)">
            {{validation.message}}
          </div>
        </ng-container>

        <ion-item>
          <ion-input type="text" name="correo" formControlName="correo" placeholder="Correo..">
          </ion-input>
        </ion-item>

        <ng-container *ngFor="let validation of validationUserMessage.correo">
          <div class="error_message"
            *ngIf="grupoDeControles.get('correo').hasError(validation.type) && (grupoDeControles.get('correo').dirty || grupoDeControles.get('correo').touched)">
            {{validation.message}}
          </div>
        </ng-container>

        <ion-item>
          <ion-input type="password" name="clave" formControlName="clave" placeholder="Clave...">
          </ion-input>
        </ion-item>

        <ng-container *ngFor="let validation of validationUserMessage.clave">
          <div class="error_message"
            *ngIf="grupoDeControles.get('clave').hasError(validation.type) && (grupoDeControles.get('clave').dirty || grupoDeControles.get('clave').touched)">
            {{validation.message}}
          </div>
        </ng-container>

        <ion-button shape="round" type="submit" fill="solid" class="sign-btn" [disabled]="!grupoDeControles.valid">
          Registrar</ion-button>

      </form>
    </ion-card-content>
  </ion-card>

  <ion-fab (click)="redirectTo('home')" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
