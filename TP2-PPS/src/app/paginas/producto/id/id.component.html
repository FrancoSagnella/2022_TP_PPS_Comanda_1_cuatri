<div class="container" *ngIf="this.product$ | async as pro">

  <ion-header>
    <ion-toolbar>
      <ion-back-button (click)="navigateBack()" slot="start"></ion-back-button>
      <ion-title size="small">{{ pro.nombreProducto }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <div class="container-cards">
      <ion-slides [options]="slideOptsOne">
        <ion-slide *ngFor="let photo of pro.img_src">
          <div>
            <img src="{{ photo }}" />
          </div>
        </ion-slide>
      </ion-slides>

      <div class="container-cards container-resume">
        <ion-card>
          <p style="font-size: 23px;">{{ pro.descripcion }}</p>
          <p style="font-size: 23px;">vale {{ pro.precio | currency }}</p>
          <p style="font-size: 23px;">demora {{ pro.tiempo }} minutos</p>
          <p style="font-size: 23px;">es {{ pro.tipo }}</p>
        </ion-card>
      </div>

    </div>

  </ion-content>

</div>
